<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link href="NBC_OPAC.css" rel="stylesheet" />
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script>google.charts.load('current', {'packages': ['table']});</script>
    <script async src="NBC_OPAC.js"></script>
  </head>
  <body>
    <div id="wrapper" onclick="">
      <div id="menubox">
      <form action="#" method="">
        <table>
          <caption>中野バプテスト教会 蔵書検索</caption>
          <tr>
            <td>簡易検索</td>
            <td><input class="longbox" type="search" results="0" name="keyword" placeholder="キーワード"></td>
            <td><label class="switch"><input type="checkbox" name="keywordOr" checked><span class="slider"></span></label><span class="or">OR</span></td>
          </tr>
          <tr class="remark">
            <td></td>
            <td>キーワードはスペースで区切ってください。</td>
            <td></td>
          </tr>
          <tr>
            <td>タイトル</td>
  	    <td><input class="longbox" type="search" results="0" name="title" placeholder="書名など"></td>
            <td><label class="switch"><input type="checkbox" name="titleOr"><span class="slider"></span></label><span class="or">OR</span></td>
          </tr>
          <tr>
            <td>著者/編者</td>
            <td><input class="longbox" type="search" results="0" name="author" placeholder="読みも検索します"></td>
            <td><label class="switch"><input type="checkbox" name="authorOr"><span class="slider"></span></label><span class="or">OR</span></td>
          </tr>
          <tr>
            <td>出版者</td>
            <td><input class="longbox" type="search" results="0" name="publisher" placeholder="出版社名など"></td>
            <td><label class="switch"><input type="checkbox" name="publisherOr"><span class="slider"></span></label><span class="or">OR</span></td>
          </tr>
          <tr>
            <td>出版年</td>
            <td colspan="2"><input class="shortbox" type="search" results="0" name="yearfrom" placeholder="西暦">～<input class="shortbox" type="search" results="0" name="yearuntil" placeholder="西暦"></td>
          </tr>
          <tr>
            <td></td>
            <td colspan="2" class="google-wrapper"><button onclick="sendQuery(event)">検索</button><span class="google">Powered by <a href="https://docs.google.com/spreadsheets/d/e/2PACX-1vTNgqpZomNdLzfL9bFPfTp3XQyv3-k0nD5Hjp4jR4bXUD67nNVijEvMGdKEL2Us347LqXkVSi8QkMVX/pubhtml">Google Sheets</a></span></td>
          </tr>
        </table>
      </form>
      </div>
      <div id="result-wrapper"><div id='results'></div></div>
    </div>
    <script></script>
  </body>
</html>
