	<body>
		<div id="wrapper" onclick="">
			<div id="menubox">
			<form action="#" method="">
				<table>
					<caption>中野バプテスト教会&nbsp;蔵書検索</caption>
					<tr>
						<td>簡易検索</td>
						<td><input class="longbox" type="search" results="0" name="keyword" placeholder="キーワード"></td>
						<td><label class="switch"><input type="checkbox" name="keywordOr" checked><span class="slider"></span></label><span class="or" lang="en">OR</span></td>
					</tr>
					<tr class="remark">
						<td></td>
						<td>キーワードはスペースで区切ってください。</td>
						<td></td>
					</tr>
					<tr>
						<td>タイトル</td>
				<td><input class="longbox" type="search" results="0" name="title" placeholder="書名など"></td>
						<td><label class="switch"><input type="checkbox" name="titleOr"><span class="slider"></span></label><span class="or" lang="en">OR</span></td>
					</tr>
					<tr>
						<td>著者/編者</td>
						<td><input class="longbox" type="search" results="0" name="author" placeholder="読みも検索します"></td>
						<td><label class="switch"><input type="checkbox" name="authorOr"><span class="slider"></span></label><span class="or" lang="en">OR</span></td>
					</tr>
					<tr>
						<td>出版者</td>
						<td><input class="longbox" type="search" results="0" name="publisher" placeholder="出版社名など"></td>
						<td><label class="switch"><input type="checkbox" name="publisherOr"><span class="slider"></span></label><span class="or" lang="en">OR</span></td>
					</tr>
					<tr>
						<td>出版年</td>
						<td colspan="2"><input class="shortbox" type="search" results="0" name="yearfrom" placeholder="西暦">～<input class="shortbox" type="search" results="0" name="yearuntil" placeholder="西暦"></td>
					</tr>
					<tr>
						<td></td>
						<td colspan="2" class="google-wrapper"><button onclick="sendQuery(event)">検索</button><span class="google" lang="en">Powered by <a href="https://docs.google.com/spreadsheets/d/1-XgySBso-vJoqMhmYgUZMtjcCY0qnjm-vIr3c6J7_M8/edit?usp=sharing">Google Sheets</a></span></td>
					</tr>
				</table>
			</form>
			</div>

				<div id='results'></div>
